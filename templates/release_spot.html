<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasePark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-control:readonly {
            background-color: #e9ecef;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <h3 class="text-center mb-4 text-primary">Release the Parking Spot</h3>
                
                <form method="POST" class="border rounded p-4 shadow-sm bg-light">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="spot_number" value="{{ spot.spot_number }}" readonly>
                        <label for="spot_number">Spot Number</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="vehicle_number" value="{{ reservation.vehicle_number }}" readonly>
                        <label for="vehicle_number">Vehicle Number:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="parking_time" value="{{ booking_time.strftime('%d %b %Y, %I:%M %p') }}" readonly>
                        <label for="parking_time">Parking Time:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="releasing_time" value="{{ current_time_ist }}" readonly>
                        <label for="releasing_time">Releasing Time:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cost_hour" value="₹{{ lot.price }}" readonly>
                        <label for="cost_hour">Cost per Hour:</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="estimated_cost" value="₹{{ "%.2f"|format(estimated_cost) }}" readonly>
                        <label for="estimated_cost">Estimated Cost (as of now)</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Release</button>
                        <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
