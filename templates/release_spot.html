<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <h3 class="text-center mb-4 text-primary">Release the Parking Spot</h3>
        <form method="POST" class="w-50 mx-auto border rounded p-4 shadow-sm bg-light">
            <div class="mb-3">
                <label>Spot Number</label>
                <input type="text" value="{{ spot.spot_number }}" readonly><br>
            </div>

            <div class="mb-3">
                <label>Vehicle Number:</label>
                <input type="text" value="{{ reservation.vehicle_number }}" readonly><br>
            </div>
            <div class="mb-3">
                <label>Parking Time:</label>
                <input type="text" value="{{ booking_time.strftime('%d %b %Y, %I:%M %p') }}"
                    readonly><br>
            </div>
            <div class="mb-3">
                <label>Releasing Time:</label>
                <input type="text"
                    value="{{ current_time_ist }}"
                    readonly><br>
            </div>
            <div class="mb-3">
                <label>Cost per Hour:</label>
                <input type="text" value="₹{{ lot.price }}" readonly><br>
            </div>
            <div class="mb-3">
                <label>Estimated Cost (as of now)</label>
                <input type="text" value="₹{{ " %.2f " |format(estimated_cost) }} " readonly><br>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Release</button>
                <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
