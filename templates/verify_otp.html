{% include 'user_navbar.html' %}

  {% with messages = get_flashed_messages() %}
  {% if messages%}
  {% for msg in messages %}
  <div class="d-flex justify-content-center my-3">
    <div class="border border-primary-subtle rounded p-3 bg-light text-center">
      <p class="mb-0">{{ msg }}</p>
    </div>
  </div>
  {% endfor%}
  {% endif%}
  {% endwith%}
  
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-primary text-white text-center rounded-top-4">
        <h5 class="mb-0">OTP Verification</h5>
      </div>
      <div class="card-body p-4">
        <p class="text-muted text-center mb-4">
          We’ve sent a 6-digit OTP to your registered email.  
          Please enter it below .
        </p>
        <form method="POST">
          <div class="mb-3">
            <label for="otp" class="form-label fw-semibold">Enter OTP</label>
            <input type="text" class="form-control text-center fs-5 fw-bold tracking-widest" 
                   id="otp" name="otp" minlength="6" maxlength="6" required placeholder="------">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg rounded-pill">
              Verify & Confirm
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-light rounded-bottom-4">
        <small class="text-muted">Didn’t receive the OTP? 
          <a href="#" class="text-primary fw-semibold">Resend</a>
        </small>
      </div>
    </div>
  </div>
</div>
