<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'admin_navbar.html' %}

  <div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Admin Profile</h3>
    <table class="table table-bordered w-75 mx-auto">
      <!-- <tr><th>ID</th><td>{{ user.id }}</td></tr> -->
      <tr><th>Username</th><td>{{ user.username }}</td></tr>
      <tr><th>Full Name</th><td>{{ user.full_name or 'N/A' }}</td></tr>
      <tr><th>Email</th><td>{{ user.email or 'N/A' }}</td></tr>
      <tr><th>Phone Number</th><td>{{ user.phone_number or 'N/A' }}</td></tr>
      <tr><th>Address</th><td>{{ user.address or 'N/A' }}</td></tr>
      <tr><th>Pin Code</th><td>{{ user.pin_code or 'N/A' }}</td></tr>
      <!-- <tr><th>Role</th><td>{{ user.role }}</td></tr> -->
    </table>

    <div class="text-center">
      <a href="{{ url_for('admin.admin_profile_edit') }}" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
</body>
</html>
