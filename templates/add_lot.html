<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
        }

        .form-header {
            background-color: #ffe082;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.5rem;
            border-top-left-radius: 13px;
            border-top-right-radius: 13px;
            margin: -30px -30px 20px -30px;
        }

        label {
            font-weight: 500;
        }

        .btn-custom {
            width: 100px;
            font-weight: 500;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="form-container shadow">
        <h2 class="form-header">New Parking Lot</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Parking Name:</label>
                <input type="text" class="form-control" name="parking_name" required>
            </div>
            <div class="mb-3">
                <label>Price (₹ per unit time):</label>
                <input type="number" class="form-control" name="price" required step="20">
            </div>
            <div class="mb-3">
                <label>Address:</label>
                <textarea class="form-control" name="address" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label>Pin Code:</label>
                <input type="text" class="form-control" name="pin_code" required>
            </div>
            <div class="mb-3">
                <label>Maximum Number of Spots Available:</label>
                <input type="number" class="form-control" name="max_spots" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Location on Map</label>
                <div id="map" style="height: 400px; border-radius: 10px;"></div>
            </div>

            <!-- Hidden Fields for Lat/Lng -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">


            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary btn-custom">Add Lot</button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary btn-custom">Cancel</a>
            </div>
        </form>
    </div>


    <!-- Leaflet.js CSS + JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize map
        var map = L.map('map').setView([23.2599, 77.4126], 13);

        // Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker;

        // On map click → set marker + update hidden inputs
        map.on('click', function (e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);

            // Remove old marker
            if (marker) {
                map.removeLayer(marker);
            }

            // Add new marker
            marker = L.marker([lat, lng]).addTo(map)
                .openPopup();
                

            // Update hidden form inputs
            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lng;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
