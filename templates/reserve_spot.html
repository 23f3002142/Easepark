<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reserve Spot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    {% include 'user_navbar.html' %}

    <div class="container mt-5">
      <h3 class="text-center mb-4 text-primary">Book the Parking Spot</h3>

      <form
        method="POST"
        class="w-50 mx-auto border rounded p-4 shadow-sm bg-light"
      >
        <div class="mb-3">
          <label class="form-label">Lot name </label>
          <input
            type="text"
            class="form-control"
            value="{{ lot.parking_name }}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Spot Number</label>
          <input
            type="text"
            class="form-control"
            value="{{ spot.spot_number }}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input
            type="text"
            class="form-control"
            value="{{ user.full_name }}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Vehicle Number</label>
          <input
            type="text"
            name="vehicle_number"
            class="form-control"
            placeholder="MH12AB1234"
            pattern="^[A-Z]{2}\d{1,2}[A-Z]{0,2}\d{1,4}$" 
            title="Enter valid RTO format (e.g., MH12AB1234, DL5C6789, UP32AA9999)"
            required
          />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary me-2">Reserve</button>
          <a
            href="{{ url_for('user.choose_booking') }}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
