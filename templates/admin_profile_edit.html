<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'admin_navbar.html' %}

  <div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Edit Admin Profile</h3>
    <form method="POST" class="w-75 mx-auto">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control">{{ user.address or '' }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Pin Code</label>
        <input type="text" name="pin_code" class="form-control" value="{{ user.pin_code or '' }}">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('admin.admin_profile_view') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
