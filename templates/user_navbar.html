<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasePark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>

<body>

  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('user.dashboard') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EasePark logo" class="img-fluid" style="max-height: 40px;">
    </a>

    <!-- Desktop Navbar Links -->
    <div class="d-none d-lg-flex flex-grow-1 justify-content-center">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('user.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user.choose_booking') }}">Book Spot</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user.booking_history') }}">My Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('user.user_summary') }}">Summary</a></li>
      </ul>
    </div>

    <!-- Desktop User Info + Dropdown -->
    <div class="d-none d-lg-flex align-items-center gap-3">
      <div class="text-end">
        <div class="fw-semibold">{{ user.username }}</div>
        <div class="small text-muted">{{ user.email }}</div>
      </div>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" id="profileMenuDesktop"
          data-bs-toggle="dropdown" aria-expanded="false">
          Profile
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenuDesktop">
          <li><a class="dropdown-item" href="{{ url_for('user.user_profile_view') }}">View profile</a></li>
          <li><a class="dropdown-item" href="{{ url_for('user.user_profile_edit') }}">Edit profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>

    <!-- Mobile Hamburger -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
      aria-controls="mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Offcanvas Sidebar for Mobile -->
<div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav mb-3">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('user.dashboard') }}">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('user.choose_booking') }}">Book Spot</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('user.booking_history') }}">My Bookings</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('user.user_summary') }}">Summary</a></li>
    </ul>

    <hr>

    <!-- Mobile User Info -->
    <div class="mb-3">
      <div class="fw-semibold">{{ user.username }}</div>
      <div class="small text-muted">{{ user.email }}</div>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle w-100" id="profileMenuMobile"
        data-bs-toggle="dropdown" aria-expanded="false">
        Profile
      </button>
      <ul class="dropdown-menu" aria-labelledby="profileMenuMobile">
        <li><a class="dropdown-item" href="{{ url_for('user.user_profile_view') }}">View profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('user.user_profile_edit') }}">Edit profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
