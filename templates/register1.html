<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages%}
                {% for msg in messages %}
                    <div class="d-flex justify-content-center my-3">
                        <div class="border border-primary-subtle rounded p-3 bg-light text-center">
                            <p class="mb-0">{{ msg }}</p>
                        </div>
                    </div>
                {% endfor%}
            {% endif%}
        {% endwith%}

        <form method="post" class="card p-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" required>

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
                <div id="emailHelp" class="form-text">Make sure your email is working for Notification, OTP verifications etc.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1">
                <span class="px-2 text-muted">OR</span>
                <hr class="flex-grow-1">
            </div>
            <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-primary w-100">
                <img src="https://developers.google.com/identity/images/g-logo.png" height="20px" class="me-2"> Register with Google
            </a>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
